<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Delight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
    }

    header {
      background-color: #ff4500;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header img {
      height: 90px;
      margin: 10px auto;
    }

    .button-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .button-container a, .button-container button {
      background-color: #04AA6D;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      font-size: 16px;
    }

    .button-container a:hover, .button-container button:hover {
      background-color: #039a5e;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #ffa07a;
      padding: 12px;
      gap: 25px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .carousel {
      position: relative;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 69, 0, 0.8);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    #prev {
      left: 15px;
    }

    #next {
      right: 15px;
    }

    .carousel-btn:hover {
      background-color: #e63900;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    main p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #343a40;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pizza Delight!</h1>
    <img src="https://seeklogo.com/images/P/pizza-hut-logo-DBFE2E48AF-seeklogo.com.png" alt="Pizza Hut Logo">
    <div class="button-container">
        <button type="button" onclick="window.location.href='sign_in.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Sign In Icon" style="width: 20px; height: 20px;">
            Sign In
        </button>
        <button type="button" onclick="window.location.href='order.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Cart" style="width: 20px; height: 20px;">
            Order Now
        </button>
    </div>
      </a>
  </header>

  <nav>
    <a href="Home.html">Home</a>
    <a href="Menu.html">Menu</a>
    <a href="About_Us.html">About Us</a>
    <a href="contact_us.html">Contact Us</a>
  </nav>

  <main>
    <div class="carousel">
      <img id="carousel-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHr4FiIslJFTrLxaoRgE1djF3rTfgBDS-kOw&s" alt="Cheesy pepperoni pizza">
      <button id="prev" class="carousel-btn" aria-label="Previous Image">&#8249;</button>
      <button id="next" class="carousel-btn" aria-label="Next Image">&#8250;</button>
    </div>
    <p>Fresh, delicious pizza available now! Order your favorite today.</p>
  </main>

  <footer>
    <p>&copy; 2025 Pizza Delight. All Rights Reserved.</p>
  </footer>

  <script>
    const images = [
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHr4FiIslJFTrLxaoRgE1djF3rTfgBDS-kOw&s",
      "https://images.immediate.co.uk/production/volatile/sites/30/2020/08/recipe-image-legacy-id-193739_12-b9155c5.jpg",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTpMoMA0qhyXP1yN6BU6yp_Q5dHmdBo9K3Iw&s",
      "https://napolipizzahanover.com/wp-content/uploads/2023/05/mahyar-motebassem-pGA4zHvpo5E-unsplash.jpg",
      "https://i.pinimg.com/1200x/07/37/1a/07371a5299ecdc51bbb2dfff5b59ba47.jpg"
    ];

    const imageAlts = [
      "Cheesy pepperoni pizza",
      "Homemade pizza with fresh toppings",
      "Vegetarian pizza with olives and peppers",
      "Gourmet pizza with a crispy crust",
      "Classic margherita pizza"
    ];

    let currentImageIndex = 0;
    const carouselImage = document.getElementById("carousel-image");
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");

    function updateImage(index) {
      carouselImage.src = images[index];
      carouselImage.alt = imageAlts[index];
    }

    nextButton.addEventListener("click", () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      updateImage(currentImageIndex);
    });

    prevButton.addEventListener("click", () => {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      updateImage(currentImageIndex);
    });

    setInterval(() => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      updateImage(currentImageIndex);
    }, 3000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
