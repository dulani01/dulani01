<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Pizza Order Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #4e4a45;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-container {
      background: #978c8c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 360px;
    }

    .form-container h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .toppings {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .toppings label {
      font-weight: normal;
    }

    .order-button {
      width: 100%;
      padding: 12px;
      background-color: #e67e22;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .order-button:hover {
      background-color: #d35400;
    }

    .message {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }

    body {
  background-image: url('https://t4.ftcdn.net/jpg/02/92/15/69/360_F_292156960_5C0FwgplLzkx76T5IZ0ryWNwKSzEUHtP.jpg'); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  margin: 0;
}

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Order Your Pizza</h2>
    <form id="pizzaForm">
      <div class="form-group">
        <label for="name">Username </label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="size">Pizza Size</label>
        <select id="size" required>
          <option value="">-- Select Size --</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>

      <div class="form-group">
        <label>Toppings</label>
        <div class="toppings">
          <label><input type="checkbox" value="Pepperoni"> Pepperoni</label>
          <label><input type="checkbox" value="Mushrooms"> Mushrooms</label>
          <label><input type="checkbox" value="Onions"> Onions</label>
          <label><input type="checkbox" value="Sausage"> Sausage</label>
          <label><input type="checkbox" value="Bacon"> Bacon</label>
          <label><input type="checkbox" value="Extra Cheese"> Extra Cheese</label>
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label for="instructions">Special Instructions</label>
        <textarea id="instructions" rows="3" placeholder="e.g., no onions, extra cheese..."></textarea>
      </div>

      <button type="submit" class="order-button">Place Order</button>
      <div class="message" id="orderMessage"></div>
    </form>
  </div>

  <script>
    const pizzaForm = document.getElementById('pizzaForm');
    const orderMessage = document.getElementById('orderMessage');

    pizzaForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const size = document.getElementById('size').value;
      const quantity = document.getElementById('quantity').value;

      const toppings = [];
      document.querySelectorAll('.toppings input:checked').forEach(topping => {
        toppings.push(topping.value);
      });

      orderMessage.textContent = `üçï Thank you, ${name}! You've ordered ${quantity} ${size} pizza(s) with ${toppings.join(', ') || 'no extra toppings'}.`;
      pizzaForm.reset();
    });
  </script>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
