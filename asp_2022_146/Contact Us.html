<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pizza Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
        }

        header {
            background-color: #ff4500;
            color: white;
            padding: 8px;
            text-align: center;
        }

        header img {
            height: 80px;
            margin: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffa07a;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .contact-form, .contact-info {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .contact-form h2, .contact-info h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .contact-form label, .contact-info p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #e63900;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .contact-info i {
            margin-right: 15px;
            font-size: 1.5em;
            color: #ff4500;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: white;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }

            .contact-form, .contact-info {
                width: 100%;
                max-width: 500px;
            }
        }

        .contact-form img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us - Pizza Delight</h1>
        <img src="https://seeklogo.com/images/P/pizza-hut-logo-DBFE2E48AF-seeklogo.com.png" alt="Pizza Shop Logo">
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <div class="container">
        <div class="contact-section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <img src="https://cdn-icons-png.freepik.com/512/7269/7269995.png" alt="Contact Us Icon">
                
                <form id="contact-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i> No70/1,Main Street , Kegalle</p>
                <p><i class="fas fa-phone"></i> 035 5617 453</p>
                <p><i class="fas fa-envelope"></i> gtdpizzadelight@gmail.com</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pizza Delight. All Rights Reserved.</p>
    </footer>
 
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for your message, ' + name + '! We will get back to you soon.');
                document.getElementById('contact-form').reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>
</html>
